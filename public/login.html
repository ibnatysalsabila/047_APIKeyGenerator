<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title id="pageTitle">Admin Login - Berry Sweet</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&family=Indie+Flower&display=swap');

:root {
    --primary-purple: #8A2BE2;
    --light-purple: #B19CD9;
    --pastel-blue: #ADD8E6;
    --cloud-white: #F0F8FF;
    --text-dark: #333366;
    --card-bg: #FFFFFF;
    --shadow-light: rgba(138, 43, 226, 0.15);
    --border-radius: 15px;
}

body {
    font-family: 'Comfortaa', sans-serif;
    background: linear-gradient(135deg, var(--pastel-blue) 0%, var(--cloud-white) 50%, var(--light-purple) 100%);
    color: var(--text-dark);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: var(--card-bg);
    border-radius: var(--border-radius);
    box-shadow: 0 10px 30px var(--shadow-light);
    padding: 40px;
    width: 350px;
    max-width: 90%;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    font-family: 'Comfortaa', sans-serif;
    color: var(--primary-purple);
    font-weight: 700;
    margin-bottom: 25px;
    font-size: 1.8rem;
}

.logo {
    font-size: 3rem;
    margin-bottom: 15px;
    animation: bounce 2s infinite;
}
@keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-12px); }
    60% { transform: translateY(-6px); }
}

.form-group { width: 100%; }

input {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: 1px solid var(--light-purple);
    background: var(--cloud-white);
    font-size: 15px;
    margin-bottom: 18px;
    outline: none;
    box-sizing: border-box;
    text-align: center;
    color: var(--text-dark);
}

input:focus {
    border-color: var(--primary-purple);
    box-shadow: 0 0 5px rgba(138, 43, 226, 0.6);
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 700;
    border: none;
    cursor: pointer;
    background: var(--primary-purple);
    color: #fff;
    box-shadow: 0 4px 10px var(--shadow-light);
    transition: all 0.3s ease;
    margin-bottom: 15px;
}
button:hover { transform: translateY(-2px); }

#toggleButton {
    background: var(--pastel-blue);
    color: var(--text-dark);
    border: 1px solid var(--light-purple);
}
#toggleButton:hover { background: #A0D0EF; }

#backButton {
    background: #fff;
    color: var(--text-dark);
    border: 1px solid var(--light-purple);
    margin-top: 5px;
}
#backButton:hover { background: var(--cloud-white); }

.message {
    margin-bottom: 15px;
    color: var(--primary-purple);
    font-weight: 700;
    min-height: 20px;
}
</style>
</head>
<body>
<div class="container">
    <div class="logo">ðŸ”‘</div>
    <h1 id="formTitle">Admin Login</h1>

    <div id="message" class="message"></div>

    <div class="form-group" id="formFields">
        <input id="email" type="email" placeholder="Email Admin">
        <input id="password" type="password" placeholder="Password">
        <input id="confirm_password" type="password" placeholder="Konfirmasi Password" style="display:none;">
    </div>

    <div class="form-group" id="formActions">
        <button id="mainButton" onclick="handleLogin()">LOGIN</button>
        <button id="toggleButton" onclick="toggleForm()">Belum punya akun? Registrasi</button>

        <!-- BUTTON BACK KE INDEX -->
        <button id="backButton" onclick="goBack()">â¬… Kembali ke Halaman Utama</button>
    </div>
</div>

<script>
let isLoginForm = true;
const formTitle = document.getElementById('formTitle');
const pageTitle = document.getElementById('pageTitle');
const mainButton = document.getElementById('mainButton');
const toggleButton = document.getElementById('toggleButton');
const confirmPasswordInput = document.getElementById('confirm_password');
const messageDiv = document.getElementById('message');

// ðŸ”™ Fungsi kembali ke index.html
function goBack() {
    window.location.href = "index.html";
}

function toggleForm() {
    isLoginForm = !isLoginForm;
    messageDiv.textContent = '';

    if (!isLoginForm) {
        formTitle.textContent = "Admin Registrasi";
        pageTitle.textContent = "Admin Registrasi";
        mainButton.textContent = "REGISTER";
        mainButton.setAttribute('onclick', 'handleRegister()');
        toggleButton.textContent = "Kembali ke Login";
        confirmPasswordInput.style.display = 'block';
    } else {
        formTitle.textContent = "Admin Login";
        pageTitle.textContent = "Admin Login";
        mainButton.textContent = "LOGIN";
        mainButton.setAttribute('onclick', 'handleLogin()');
        toggleButton.textContent = "Belum punya akun? Registrasi";
        confirmPasswordInput.style.display = 'none';
    }
}

async function handleLogin() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!email || !password) {
        messageDiv.textContent = "Email dan Password wajib diisi!";
        return;
    }

    messageDiv.textContent = "Processing...";

    const response = await fetch('/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (data.success) {
        alert("Login Berhasil!");
        window.location.href = 'dashboardpage.html';
    } else {
        messageDiv.textContent = data.message || "Login Gagal.";
    }
}

async function handleRegister() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirm_password').value.trim();

    if (!email || !password || !confirmPassword) {
        messageDiv.textContent = "Semua field wajib diisi!";
        return;
    }

    if (password !== confirmPassword) {
        messageDiv.textContent = "Password tidak cocok!";
        return;
    }

    messageDiv.textContent = "Processing...";

    const response = await fetch('/admin/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (data.success) {
        alert("Registrasi berhasil!");
        toggleForm();
    } else {
        messageDiv.textContent = data.message || "Registrasi gagal.";
    }
}
</script>
</body>
</html>
